<!-- @()(implicit request: RequestHeader)  -->

<div ng-controller="joinResponseCtrl as jrc">
	<div ng-show="jrc.hasBeenAccepted" class="flexBaselineRow">
		<h4 style="margin-right: 1em;">New member</h4>
		<p><b>{{event.requesterAccountName}}</b> has been accepted as <b>{{event.requesterIconDto.name}}</b> by <b>{{event.responderIconName}}</b></p>
	</div>
	<div ng-show="jrc.hasBeenRejected" class="flexBaselineRow">
		<h4 style="margin-right: 1em;">Rejection</h4>
		<p><b>{{event.requesterAccountName}}</b> has been rejected by <b>{{event.responderIconName}}</b> saying <i>{{event.rejectionMsg}}</i></p>
	</div>
</div>
