@()

<div class="container">
<div class="starter-template row">
<div class="user col-md-6 col-md-offset-3" ng-controller="HomeCtrl as hc" >
    <div class="row">
        <hr class="col-md-12" />
        <h4 class="col-md-8">Welcome, you are now signed in!</h4>
        <div class="col-md-4 text-right">
            <img ng-if="!user.avatarURL" src="@routes.Assets.at("images/silhouette.png")" style="height:40px;" />
            <img ng-if="user.avatarURL" ng-src="{{user.avatarURL}}" style="height:40px;" />
        </div>
        <hr class="col-md-12" />
    </div>
    <div class="row data">
        <div class="col-md-12">
            <div class="row">
                <p class="col-md-6"><strong>First name:</strong></p><p class="col-md-6">{{user.firstName ? user.firstName : 'None'}}</p>
            </div>
            <div class="row">
                <p class="col-md-6"><strong>Last name:</strong></p><p class="col-md-6">{{user.lastName ? user.lastName : 'None'}}</p>
            </div>
            <div class="row">
                <p class="col-md-6"><strong>Full name:</strong></p><p class="col-md-6">{{user.fullName ? user.fullName : 'None'}}</p>
            </div>
            <div class="row">
                <p class="col-md-6"><strong>Email:</strong></p><p class="col-md-6">{{user.email ? user.email : 'None'}}</p>
            </div>
        </div>
    </div>
    
    <button ng-click="hc.onClick()">TOGGLE</button>
   	<div id="pepe" class="my-fade">Mucho texto<br>Mas texto<br>mas aun</div>
</div>
</div>
</div>
